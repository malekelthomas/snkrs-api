syntax = "proto3";
package protobuf;

import "google/protobuf/timestamp.proto";

option go_package = "api/models";

message Sneaker {
    int64 price = 1;
    string brand = 2;
    string model = 3;
    string sku = 4;
    google.protobuf.Timestamp release_date = 5;
    repeated SiteSoldOn sites = 6;

    enum SiteSoldOn {
        STOCKX = 0;
        NIKE = 1;
        ADIDAS = 2;
        PUMA = 3;
        STADIUMGOODS = 4;
        FLIGHTCLUB = 5;
    }
}